<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
    Huỳnh Thiên Tân
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script>
    $(document).ready(function() {
      const findLMV = function() {
        var str = document.getElementById('t1').value
        for (i = 0; i < str.length; i++) {
          if (str.charAt(i) == 'a' || str.charAt(i) == 'e'
          || str.charAt(i) == 'i' || str.charAt(i) == 'o' || str.charAt(i) == 'u')
          return ("Left most vowel of '" + str + "' is at location " + (i + 1));
        }
        return ("No vowels found for string " + str);
      }
      $("#vowel").click(function(){
        alert(findLMV())
      });
      function reverse(num) {
        rnum = 0;
        temp = num;
        // Nếu giá trị không phải số
        if (isNaN(num)) {
          return "invalid number";
        }
        // Thực hiện việc đảo chuỗi bằng thuật toán cho tới khi giá trị bằng 0
        while (num != 0) {
          rnum *= 10;
          rnum += num % 10;
          num -= num % 10;
          num = Math.floor(num / 10);
        }
        return "Reverse of num " + temp + " is " + rnum;
      }
      $("#reverse").click(function(){
        alert(reverse(document.getElementById('t2').value))
      });
    });
  </script>
</head>

<body>
  <section>
    <h1>Finding left most vowel</h1>
    <p>Enter a string: <input type="text" id="t1"></p>
    <input type="button" value="find" id="vowel">
  </section>
  <hr>
  <section>
    <h1>Reverse of a number</h1>
    <p>Enter a number: <input type="text" id="t2"></p>
    <input type="button" value="reverse"
    id="reverse">
  </section>
</body>
</html>
